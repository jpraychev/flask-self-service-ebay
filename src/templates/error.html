{% extends 'base.html' %}

{% block header %}
    <h3 class="mt-4 mb-4">An error has occured during file conversion. Please provide the error message to site admin. </h3>
{% endblock %}

{% block content %}
    <div>
        {{ context.err_msg }}
    </div>
    <div class="mt-4">
        <a class="btn btn-outline-primary" href="{{ context.base_url }}">Back Home</a>
    </div>
{% endblock %}
